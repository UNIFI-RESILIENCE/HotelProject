name: Java CI with Maven in Linux

on:
  push: 
    branches: 
      - main
      - github_action
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17]
        additional-maven-args: "-Pjacoco -DrepoToken=$COVERALLS_REPO_TOKEN coveralls:report"
         
    name: Build with Java ${{ matrix.java }}
    steps:

    - uses: actions/checkout@v4

    - name: Setup up JDK ${{ matrix.java}}
      uses: actions/setup-java@v4
      with:
        java-version: ${{matrix.java}}
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-

    
    # Build with Maven
    - name: Build with Maven ${{ matrix.java }}
      run: mvn -f ./pom.xml clean verify
    
    - name: Generate JUnit Report
      run: >
        mvn -f ./pom.xml
        clean verify -Pjacoco ${{ matrix.additional-maven-args}}
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
#        surefire-report:report-only site:site -DgenerateReports=false
      if: ${{ always() }}

    - name: Archive JUnit Report
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: jacoco-report-jdk-${{ matrix.java }}
        path: '**/target/site'
      